version: '3.8'
services:
  rsd-bucardo1:
    image: renf7/bucardo
    network_mode: host
    ports:
      - 5432:5432
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./bucardo1.json:/media/bucardo.json
    environment:
      - OPTIONAL_HOSTNAMES=host1,rsd-bucardo1
  rsd-bucardo2:
    image: renf7/bucardo
    network_mode: host
    ports:
      - 5433:5432
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./bucardo2.json:/media/bucardo.json
    environment:
      - OPTIONAL_HOSTNAMES=host1,rsd-bucardo2